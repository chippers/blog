<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="/index.css"/>
    {% endblock head %}
</head>
<body class="bg-gray-900 text-gray-200 text-2xl">
<div class="flex flex-col min-h-screen lg:container mx-auto px-4">
    <header class="m-4 mb-20">
        <nav>
            <ul>
                <li>
                    <a class="text-6xl lg:text-4xl text-gray-100 no-underline font-semibold" href="/">blog things</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="flex-grow">{% block content %}{% endblock content %}</main>
    <footer class="flex flex-col w-full text-center mt-16 mb-4 text-base">
        <span>all source code snippets are <a
                class="text-green-300 hover:text-green-500 visited:text-green-400"
                href="https://github.com/chippers/blog/blob/main/LICENSE">MIT licensed</a>
        </span>
        <span xmlns:cc="http://creativecommons.org/ns#" xmlns:dct="http://purl.org/dc/terms/">
            <a class="text-green-300 hover:text-green-500 visited:text-green-400"
               property="dct:title"
               rel="cc:attributionURL"
               href="https://blog.chip.sh/">blog things</a>
            by
            <a class="text-green-300 hover:text-green-500 visited:text-green-400"
               rel="cc:attributionURL dct:creator"
               property="cc:attributionName"
               href="https://github.com/chippers">chip</a>
            is licensed under
            <a class="text-green-300 hover:text-green-500 visited:text-green-400"
               href="http://creativecommons.org/licenses/by/4.0/?ref=chooser-v1"
               target="_blank"
               rel="license noopener noreferrer">CC BY 4.0<img alt="" class="h-[22px] inline mx-1 align-text-bottom"
                                                               src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1"/><img
                    alt="" class="h-[22px] inline mx-1 align-text-bottom"
                    src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1"/>
            </a>
        </span>
    </footer>
</div>
</body>
</html>
