<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %} - chip's blog things</title>
    <link rel="stylesheet" href="{{ get_url(path='index.css') }}"/>
    {% endblock head %}
</head>
<body class="bg-gray-900 text-gray-200">
<div class="flex flex-col min-h-screen container mx-auto px-4">
<header class="my-4">
    <nav>
        <ul>
            <li>
                <a class="text-4xl text-gray-100 no-underline font-semibold" href="/">blog things</a>
            </li>
        </ul>
    </nav>
</header>
<main class="flex-grow">{% block content %}{% endblock content %}</main>
<footer class="w-full text-center mt-16 mb-4">
    <span xmlns:cc="http://creativecommons.org/ns#" xmlns:dct="http://purl.org/dc/terms/">
        <a property="dct:title" rel="cc:attributionURL" href="https://blog.chip.sh/">blog things</a>
        by
        <a rel="cc:attributionURL dct:creator" property="cc:attributionName" href="https://github.com/chippers">chip</a>
        is licensed under
        <a href="http://creativecommons.org/licenses/by/4.0/?ref=chooser-v1" target="_blank"
           rel="license noopener noreferrer">CC BY 4.0<img class="h-[22px] inline mx-1 align-text-bottom"
                 src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1"/><img class="h-[22px] inline mx-1 align-text-bottom"
                 src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1"/>
        </a>
    </span>
</footer>
</div>
</body>
</html>
